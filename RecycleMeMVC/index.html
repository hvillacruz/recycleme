
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sortable example</title>
    
    <script src="Scripts/External/Sortable.min.js"></script>
</head>
<body>
    <div id="items">
        <h2 style="background-color: #ccc;">cccc</h2>
        <h2 style="background-color: #eee;">bbbb</h2>
        <h2 style="background-color: #ddd;">aaaa</h2>
        <h2 style="background-color: #999;">dddd</h2>
    </div>
    <script>
        new Sortable(document.getElementById("items"));
    </script>
</body>
</html>
